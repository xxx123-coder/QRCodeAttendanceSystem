<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生签到系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .time-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .time-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            font-weight: 500;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">✓</div>
        <h1>学生签到系统</h1>
        <p class="subtitle">请使用学号进行签到</p>
    </div>

    <div class="time-display">
        <div class="time-label">当前时间</div>
        <div id="currentTime" class="time-value">--:--:--</div>
    </div>

    <div class="form-group">
        <label for="studentId">学号</label>
        <input type="text" id="studentId" placeholder="请输入您的学号" maxlength="20">
    </div>

    <button id="signinBtn" class="btn" onclick="submitSignIn()">立即签到</button>

    <div id="resultBox" class="result">
        <div id="resultContent"></div>
        <div class="info-section" style="margin-top: 15px;">
            <div class="info-row">
                <span class="info-label">客户端时间：</span>
                <span id="clientTime" class="info-value">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">服务器时间：</span>
                <span id="serverTime" class="info-value">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">时间差：</span>
                <span id="timeDiff" class="info-value">0 秒</span>
            </div>
            <div class="info-row">
                <span class="info-label">签到状态：</span>
                <span id="signStatus" class="info-value">-</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2023 二维码签到系统 | 技术支持</p>
    </footer>
</div>

<script>
    // 更新时间显示
    function updateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        document.getElementById('currentTime').textContent =
            `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    // 获取客户端时间字符串
    function getClientTimeString() {
        const now = new Date();
        return now.toISOString().replace('T', ' ').substring(0, 19);
    }

    // 提交签到
    async function submitSignIn() {
        const studentId = document.getElementById('studentId').value.trim();
        const btn = document.getElementById('signinBtn');
        const resultBox = document.getElementById('resultBox');
        const resultContent = document.getElementById('resultContent');

        if (!studentId) {
            showResult('请输入学号', 'error');
            return;
        }

        if (!/^\d{8,12}$/.test(studentId)) {
            showResult('学号格式不正确（8-12位数字）', 'error');
            return;
        }

        // 禁用按钮，防止重复提交
        btn.disabled = true;
        btn.textContent = '签到中...';

        const clientTime = getClientTimeString();

        try {
            const response = await fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `studentId=${encodeURIComponent(studentId)}&signTime=${encodeURIComponent(clientTime)}`
            });

            const data = await response.json();

            if (data.success) {
                // 显示客户端时间
                document.getElementById('clientTime').textContent = clientTime;

                // 显示服务器时间
                document.getElementById('serverTime').textContent = data.serverTime;

                // 显示时间差
                const timeDiff = Math.abs(data.timeDiff || 0);
                document.getElementById('timeDiff').textContent = `${timeDiff} 秒`;

                // 显示签到状态
                document.getElementById('signStatus').textContent = data.status || '未知';

                // 显示结果
                showResult(`签到成功！欢迎 ${data.studentName || studentId}`, 'success');

                // 如果时间差过大，显示警告
                if (timeDiff > 30) {
                    resultBox.classList.add('warning');
                    resultContent.innerHTML += '<br><small>⚠️ 时间差异较大，请检查系统时间</small>';
                }

                // 3秒后清空输入框
                setTimeout(() => {
                    document.getElementById('studentId').value = '';
                }, 3000);
            } else {
                showResult(`签到失败：${data.message || '未知错误'}`, 'error');
            }
        } catch (error) {
            console.error('签到请求失败:', error);
            showResult('网络错误，请检查连接后重试', 'error');
        } finally {
            // 恢复按钮状态
            btn.disabled = false;
            btn.textContent = '立即签到';
        }
    }

    // 显示结果
    function showResult(message, type) {
        const resultBox = document.getElementById('resultBox');
        const resultContent = document.getElementById('resultContent');

        // 清空现有类
        resultBox.className = 'result';

        // 添加新类
        resultBox.classList.add(type);

        // 设置内容
        resultContent.innerHTML = message;

        // 显示结果框
        resultBox.style.display = 'block';

        // 自动滚动到结果
        resultBox.scrollIntoView({ behavior: 'smooth' });
    }

    // 页面加载时初始化
    window.onload = function() {
        updateTime();
        setInterval(updateTime, 1000);

        // 按回车键触发签到
        document.getElementById('studentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitSignIn();
            }
        });
    };
</script>
</body>
</html>
