<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签到成功</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .success-box {
            background: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
        }

        .checkmark::after {
            content: '✓';
            color: white;
            font-size: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .info-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .label {
            color: #666;
        }

        .value {
            color: #333;
            font-weight: 500;
        }

        .back-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #45a049;
        }

        .auto-close {
            margin-top: 15px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="success-box">
    <div class="checkmark"></div>
    <h1>签到成功！</h1>
    <p>您的签到信息已成功记录</p>

    <div class="info">
        <div class="info-item">
            <span class="label">学号：</span>
            <span id="studentId" class="value">---</span>
        </div>
        <div class="info-item">
            <span class="label">姓名：</span>
            <span id="studentName" class="value">---</span>
        </div>
        <div class="info-item">
            <span class="label">签到时间：</span>
            <span id="signTime" class="value">---</span>
        </div>
        <div class="info-item">
            <span class="label">状态：</span>
            <span id="status" class="value">正常</span>
        </div>
    </div>

    <button class="back-btn" onclick="goBack()">返回签到页面</button>
    <p class="auto-close">页面将在 <span id="countdown">5</span> 秒后自动关闭</p>
</div>

<script>
    // 从URL获取参数
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // 填充数据
    document.getElementById('studentId').textContent = getQueryParam('studentId') || '---';
    document.getElementById('studentName').textContent = getQueryParam('name') || '---';
    document.getElementById('signTime').textContent = getQueryParam('time') || '---';
    document.getElementById('status').textContent = getQueryParam('status') || '正常';

    // 倒计时自动关闭
    let countdown = 5;
    const countdownEl = document.getElementById('countdown');
    const countdownInterval = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown <= 0) {
            clearInterval(countdownInterval);
            window.close();
        }
    }, 1000);

    // 返回签到页面
    function goBack() {
        clearInterval(countdownInterval);
        window.history.back();
    }
</script>
</body>
</html>
